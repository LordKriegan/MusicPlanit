<!DOCTYPE html>
<html>

<head>
    <title>Music Planit - Concert Planning Done Right!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/3/spacelab/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- jquery link -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/fb.js"></script>
    <script type="text/javascript" src="./assets/js/ticketmaster.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsqsGRoeCFaylDOCU1XPjy7liKohqa_Qg&libraries=places" async defer></script>
     <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="index.html">Music Planit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="searchString">
                    </div>
                    <button type="submit" class="btn btn-default" id="searchBtn">Submit</button>
                </form>
                <ul style="margin-top: 12px" class="nav navbar-nav navbar-right">
                    <li>
                        <fb:login-button id="fbBtn" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                    </li>
                    <li id="fbLogout">
                        <a href="#">Logout of Facebook!</a>
                    </li>
                    <li>
                        <img class="img-responsive" id="fbProfilePic" src="" />
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="modal fade musicPlanitModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="eventContent" style="padding: 0 20px;">
                    <div class="row">
                        <div class="col-xs-12"><h2 id="eventInfoTitle">Event Title</h2></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7">
                            <div id="map"></div>
                        </div>
                        <div class="col-xs-5">
                            <div id="eventInfo" style="font-size: 125%; padding-top: 50px;">
                                <p>
                                    Artist Info<br />
                                    00pm - Month, 00, 2000<br />
                                    Venue Name<br />
                                    13000 W. Musical Lane, CA
                                </p>
                            </div>
                            <button class="btn btn-default" id="foodPlaces">Restauraunts</button>
                            <button class="btn btn-default" id="lodgingPlaces">Lodging</button>
                        </div>
                    </div>
                </div>
                <div class="fb-share-button" data-href="" data-layout="button" data-size="large" data-mobile-iframe="true">
                    <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 hidden-xs hidden-sm">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Where do you want to go</h3>
                    </div>
                    <div class="panel-body" id="lgList">
                        <!--populate images here-->
                        <div class="eventElemLg" data-toggle="modal" data-target=".musicPlanitModal">
                            <p class="text-center">Event Name</p>
                            <img src="http://via.placeholder.com/200x200">
                        </div>
                        <div class="eventElemLg">
                            <p class="text-center">Event Name</p>
                            <img src="http://via.placeholder.com/200x200">
                        </div>
                        <div class="eventElemLg">
                            <p class="text-center">Event Name</p>
                            <img src="http://via.placeholder.com/200x200">
                        </div>
                        <div class="eventElemLg">
                            <p class="text-center">Event Name</p>
                            <img src="http://via.placeholder.com/200x200">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 hidden-md hidden-lg">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Where do you want to go</h3>
                    </div>
                    <div class="panel-body" id="smList">
                        <!--populate small list here-->
                        <div class="eventElemSm">
                            <p class="text-center">Event Name</p>
                        </div>
                        <div class="eventElemSm">
                            <p class="text-center">Event Name</p>
                        </div>
                        <div class="eventElemSm">
                            <p class="text-center">Event Name</p>
                        </div>
                        <div class="eventElemSm">
                            <p class="text-center">Event Name</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
